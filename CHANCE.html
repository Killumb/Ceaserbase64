<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    // Caesar Cipher functions
    function encode() {
    	var plainText = document.getElementById("plain-text").value;
    	var encodedText = "";
    	var a = document.getElementById("encrypt-step").value;
    	
      // Loop through each character in the plain text
      for (var i = 0; i < plainText.length; i++) {
      	var charCode = plainText.charCodeAt(i);

          // Encrypt uppercase letters
          if (charCode >= 65 && charCode <= 90) {
          	encodedText += String.fromCharCode(((charCode - 65 + a) % 26) + 65);
          }
          // Encrypt lowercase letters
          else if (charCode >= 97 && charCode <= 122) {
          	encodedText += String.fromCharCode(((charCode - 97 + a) % 26) + 97);
          }
          // Keep non-alphabetic characters as they are
          else {
          	encodedText += plainText.charAt(i);
          }
      }

      document.getElementById("encoded-text").innerText = encodedText;

  }

  function decode() {
  	var cipherText = document.getElementById("cipher-text").value;
  	var decodedText = "";
  	var b = document.getElementById("decrypt-step").value;

      // Loop through each character in the cipher text
      for (var i = 0; i < cipherText.length; i++) {
      	var charCode = cipherText.charCodeAt(i);

          // Decrypt uppercase letters
          if (charCode >= 65 && charCode <= 90) {
          	decodedText += String.fromCharCode(((charCode - 65 - b + 26) % 26) + 65);
          }
          // Decrypt lowercase letters
          else if (charCode >= 97 && charCode <= 122) {
          	decodedText += String.fromCharCode(((charCode - 97 - b + 26) % 26) + 97);
          }
          // Keep non-alphabetic characters as they are
          else {
          	decodedText += cipherText.charAt(i);
          }
      }

      document.getElementById("decoded-text").innerText = decodedText;
  }

    // Base64 functions
    function base64Encode() {
    	var plainText = document.getElementById("base64-encode-text").value;
    	var encodedText = btoa(plainText);
    	document.getElementById("base64-encoded-text").innerText = encodedText;
    }

    function base64Decode() {
    	var encodedText = document.getElementById("base64-decode-text").value;
    	var decodedText = atob(encodedText);
    	document.getElementById("base64-decoded-text").innerText = decodedText;
    } 
    const express = require("express");

const rateLimit = require("express-rate-limit");
const app = express();

app.use(
    
    rateLimit({
        windowMs : 5 * 60 * 1000, // Ставим лимит в 5 минут
        max : 5, // Максимальная квота 5 запросов в заданный        // промежуток времени
        message : "Too many requests" // Сообщение, которое будет    // возникать при превышении лимита
    })
    )

app.get("/login", (req, res) => res.send("Already Logged in"));
app.post("/login", (req, res) => res.send("Logged in"));

app.listen(3000, () => console.log("server running on port 3000"));
</script>
